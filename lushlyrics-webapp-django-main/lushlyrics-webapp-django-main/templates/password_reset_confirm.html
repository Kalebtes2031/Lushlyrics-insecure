{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Confirm</title>
    <link rel="stylesheet" href="{% static 'formStyle.css' %}">
</head>
<body>
    <h2>Set a New Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn" type="submit">Change my password</button>
    </form>
</body>
</html>
