{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <link rel="stylesheet" href="{% static 'formStyle.css' %}">
</head>
<body>
    <div class="pwdreset">
        <h2>Password Reset</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn" type="submit">Reset my password</button>
        </form>
    </div>
    
</body>
</html>
